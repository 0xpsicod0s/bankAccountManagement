<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Bank Management System</h1>
        
        <div class="form-section">
            <h2>Create Client</h2>
            <input id="client-name" type="text" placeholder="Client Name">
            <button id="add-client">Add Client</button>
        </div>
        
        <div class="form-section">
            <h2>Create Account</h2>
            <input type="text" id="account-client-name" placeholder="Client Name">
            <input type="text" id="account-number" placeholder="Account Number">
            <button id="add-account">Add Account</button>
        </div>
        
        <div class="form-section">
            <h2>Account Operations</h2>
            <input type="text" id="operation-account-number" placeholder="Account Number">
            <input type="number" id="operation-amount" placeholder="Amount">
            <select id="operation-type">
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
                <option value="transfer" selected>Transfer</option>
            </select>
            <input type="text" id="transfer-target-account" placeholder="Target Account (for transfer)">
            <button id="execute-operation">Execute</button>
        </div>
        
        <div class="output-section">
            <h2>Clients</h2>
            <ul id="clientList">
                <li>asdadasd</li>
            </ul>
        </div>
        
        <div class="output-section">
            <h2>Accounts</h2>
            <ul id="accountList">
                <li>asdasdsa</li>
            </ul>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
